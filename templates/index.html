<!-- index.html -->
<!DOCTYPE html>
{% extends 'base.html'%}
{% block title %} Welcome to Eyes' Party {% endblock %}
{% block headmessage %}
    <h1>List</h1>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <p style='font-size:14pt;font-weight:bold;'>
            <a href='/post/{{post.slug}}'>{{post.title}}</a>
        </p>
    {% endfor %}
{% endblock %}
